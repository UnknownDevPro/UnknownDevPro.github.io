<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1 id="title">Clicker Game</h1>
        <p id="status">BROKE :(</p>
        <p id="points">Money: 0</p>
        <p id="multiplier">Multiplier: x1</p>
        <button id="clicker" class="click-btn">Click to Earn Money</button>
        
        <!-- Secret input to add money manually, hidden by default -->
        <input type="number" id="secretInput" placeholder="Enter amount" class="hidden">
        <button id="addMoneyBtn" class="hidden">Add Money</button>
        
        <!-- Secret button for mobile to reveal the input field -->
        <button id="toggleSecretBtn" class="secret-btn">.</button>
    </div>

    <script src="click-script.js"></script>
</body>
</html>
